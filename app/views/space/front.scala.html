@(title: String)(content: Html)

    @space.main(title) {

        <div ng-app="frontendApp" ng-controller="FrontendController as frontendCtrl" ng-class="{'search-active': searchOn}">
            <main>
                @components.header()
                @content
                @components.footer()
            </main>
            @components.search()
        </div>

    }
