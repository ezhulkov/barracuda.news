@(title: String)(content: Html)(implicit messages: Messages, langs: String)

@jsFiles = {

    <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                            (i[r].q = i[r].q || []).push(arguments)
                        }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-82748149-1', 'auto');
            ga('send', 'pageview');

    </script>

}

@space.main(title, jsFiles = jsFiles) {

    <div class="app-wrapper" ng-app="frontendApp" ng-controller="FrontendController as frontendCtrl" ng-class="{'search-active': searchOn}">
        <main>
            @components.header()
            @content
            @components.footer()
        </main>
        @components.search()
    </div>

    <script type="application/javascript">
        var langs = @Html(langs)
    </script>

}
