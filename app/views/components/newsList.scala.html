@(news: Seq[Article], rootTagName: Option[String], offset: Option[Int])(implicit messages: Messages, lang: Language.LanguageValue)

<section class="news-list container">
    <div class="content-body">
        @rootTagName.map { t => <h1>@t</h1> }
        @components.newsListBlock(news, offset)
    </div>
</section>
