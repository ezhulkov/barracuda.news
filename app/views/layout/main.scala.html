@(title: String = "barracuda.news", metaTags: Html = Html(""), cssFiles: Html = Html(""), jsFiles: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="@title">

        <link rel="apple-touch-icon" sizes="57x57" href="@routes.Assets.versioned("favs/apple-icon-57x57.png")">
        <link rel="apple-touch-icon" sizes="60x60" href="@routes.Assets.versioned("favs/apple-icon-60x60.png")">
        <link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.versioned("favs/apple-icon-72x72.png")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("favs/apple-icon-76x76.png")">
        <link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.versioned("favs/apple-icon-114x114.png")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.versioned("favs/apple-icon-120x120.png")">
        <link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.versioned("favs/apple-icon-144x144.png")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("favs/apple-icon-152x152.png")">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("favs/apple-icon-180x180.png")">
        <link rel="icon" type="image/png" sizes="192x192" href="@routes.Assets.versioned("favs/android-icon-192x192.png")">
        <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.versioned("favs/favicon-32x32.png")">
        <link rel="icon" type="image/png" sizes="96x96" href="@routes.Assets.versioned("favs/favicon-96x96.png")">
        <link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.versioned("favs/favicon-16x16.png")">
        <link rel="manifest" href="@routes.Assets.versioned("favs/manifest.json")">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="@routes.Assets.versioned("favs/ms-icon-144x144.png")">
        <meta name="theme-color" content="#ffffff">

        <meta property="fb:app_id" content="1091461674236873">
        <meta property="og:title" content="Regattas of various classes news agency">
        <meta property="og:site_name" content="barracuda news">
        <meta property="og:url" content="https://barracuda.news">
        <meta property="og:image" content="https://barracuda.news/assets/images/logo1024px.png">
        <meta property="og:description" content="We cover all the intense regattas of various classes around the world!">

        @metaTags

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&subset=cyrillic" media="all" type="text/css"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")" media="all" type="text/css"/>
        @cssFiles
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/screen.css")" media="screen, projection" type="text/css" />
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/print.css")" media="print" type="text/css"/>
            <!--[if IE]>
           <link rel="stylesheet" href="/assets/stylesheets/ie.css" media="screen, projection" type="text/css" />
        <![endif]-->

    </head>

    <body>

        @content

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/jquery-cookie/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.keeptherhythm.min.js")" type="text/javascript"></script>
        @jsFiles
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
