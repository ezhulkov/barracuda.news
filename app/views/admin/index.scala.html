@(news: String)

    @sidebar = {
        <ul>
            <li>
                <a href="@routes.AdminController.articleNew">Add item</a>
            </li>
        </ul>
    }

    @space.admin("news-section", Some(sidebar), controller = Some("NewsController")) {

        <ul class="news">
            <li class="item" ng-repeat="item in newsPage">
                <a href="/admin/article/{{item.id}}">
                    <h2>{{item.caption}}</h2>
                    <ul class="tags">
                        <li ng-repeat="tag in item.tags">{{tag.text}}</li>
                    </ul>
                    <div class="date">2016/08/11 19:43:14</div>
                </a>
            </li>
            <div paging page="page" page-size="pageSize" total="total" paging-action="showPage(page)" ng-hide="news.length <= pageSize"></div>
        </ul>
        <script type="application/javascript">
            var newsList=@Html(news)
        </script>

    }
