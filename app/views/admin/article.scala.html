@(article: String, tags: String)

    @sidebar = {
        <ul>
            <li>
                <a href="#" ng-click="show()">Show</a>
            </li>
            <li>
                <a href="#" ng-click="save()">Save</a>
            </li>
            <li>
                <a href="#" ng-click="reset()">Reset</a>
            </li>
            <li>
                <a href="#" ng-click="delete()">Delete</a>
            </li>
        </ul>
    }

    @space.admin("article-section", subMenu = Some(sidebar), activeMenu = Some("#news"), controller = Some("ArticleController")) {

        <div>
            <ul class="breadcrumbs">
                <li><a href="@routes.AdminController.index">News</a></li>
                <li>{{articleModel.caption}}</li>
            </ul>
            <fieldset>
                <dl class="caption">
                    <dt><label for="caption">Caption:</label></dt>
                    <dd><input id="caption" type="text" name="caption" ng-model="articleModel.caption"></dd>
                </dl>
                <dl class="tags">
                    <dt><label for="tags">Tags:</label></dt>
                    <dd>
                        <tags-input class="tags-input" ng-model="articleModel.tags" placeholder="Add tags" add-on-paste="true">
                            <auto-complete min-length="0" load-on-focus="true" load-on-empty="true" source="loadTags($query)"></auto-complete>
                        </tags-input>
                    </dd>
                </dl>
                <dl class="publish">
                    <dt><label for="publish">Publish date:</label></dt>
                    <dd><input type="text" date-time view="hours" timezone="Europe/Moscow" format="YYYY/MM/D HH:mm" name="publish" ng-model="articleModel.publish_time"></dd>
                </dl>
                <dl class="origin">
                    <dt><label for="origin">Original URL:</label></dt>
                    <dd><input type="url" name="origin" ng-model="articleModel.origin"></dd>
                </dl>
            </fieldset>
            <article class="edit">
                <section class="container">
                    <div class="article-body">
                        <alloy-editor id="article_editor" ng-model="articleModel.text" config="alloyConfig"></alloy-editor>
                    </div>
                    <div class="adv">
                        <div class="banner">
                            <img src="http://placehold.it/300x600">
                        </div>
                    </div>
                </section>
            </article>

        </div>
        <script type="application/javascript">
            var articleModel = @Html(article)
            var tags = @Html(tags)
        </script>

    }
