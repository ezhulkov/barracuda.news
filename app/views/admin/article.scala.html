@(articleForm: Form[views.formdata.ArticleFormData])(implicit messages: Messages)

@import helper._

@sidebar = {
    <ul>
        <li>
            <input type="submit" value="Save">
        </li>
        <li>
            <input type="reset" value="Cancel">
        </li>
        <li>
            <a href="#">Delete</a>
        </li>

}
