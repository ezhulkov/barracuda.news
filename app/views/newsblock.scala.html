@(height: Int = 4, blocks: Seq[Int] = Seq(12), featured: Seq[Int] = Nil, caption: Option[String] = None)

<div class="row news-row height-@height">
@for((block, index) <- blocks.zipWithIndex) {
    <div class="col-xs-12 col-sm-12 col-md-@block col-lg-@block">
        <div class="news-col @if(featured.contains(index + 1)) {featured}">
            @for(c <- caption) {
                <h4>@c</h4>
            }
            @Html(content(index))
        </div>
    </div>
}
</div>
