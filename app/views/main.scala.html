@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>barracuda.news</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/ie10-viewport-bug-workaround.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">

    </head>

    <body>

        <div class="app" ng-app="barracudaApp">
            @components.header()
            @content
            @components.footer()
        </div>
        <script src="@routes.Assets.versioned("lib/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
