@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>barracuda.news</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" media="all" type="text/css"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")" media="all" type="text/css"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/screen.css")" media="screen, projection" type="text/css" />
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/print.css")" media="print" type="text/css"/>
        <!--[if IE]>
           <link rel="stylesheet" href="/assets/stylesheets/ie.css" media="screen, projection" type="text/css" />
        <![endif]-->

    </head>

    <body>

        <main ng-app="barracudaApp">
            @components.header()
            @content
            @components.footer()
        </main>

        <script src="@routes.Assets.versioned("lib/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.keeptherhythm.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
