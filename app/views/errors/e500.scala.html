@(cause: String)(implicit messages: Messages, lang: Lang, env: Environment, request: RequestHeader)

@layout.front(title = Some(messages("error.500"))){

    <div class="container">
        <div class="content-body">
            <h1>@Messages("error.500")</h1>
            <p>@cause</p>
        </div>
    </div>

}
