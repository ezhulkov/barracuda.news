@import models.NewsModel._
@(layout: Layout, news: Map[String, Seq[PeaceOfNews]])

@main("barracuda.news") {

    <section class="news-grid">
        <section class="container">

        @for(row <- layout.rows) {
            <div class="topic-row @row.height.cssClass">
            @for(block <- row.blocks) {
                @if(block.tag) {
                    <div class="topic-col @block.size.cssClass @if(block.featured) {featured} type-@block.newsType.cssClass">
                        TOPIC
                    </div>
                }
            }
            </div>
        }

        </section>
    </section>
}
